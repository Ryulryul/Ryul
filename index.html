<html>
<head>
	<meta charset="utf-8">
    <h1><p style="text-align: center;"> Welcome Trash </p></h1>
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%;height:91vh;"></div>
    
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f16167bda34640f0905a5d9f08fee9a2"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(36.769078, 126.445711), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		var 데이터 =[
			[36.769078, 126.445711, '<div style="padding:5px;">쓰레기 배출 장소</div>'],
			[36.772781, 126.446454, '<div style="padding:5px;">쓰레기 배출 장소</div>'],
			[36.768125, 126.450746, '<div style="padding:5px;">쓰레기 배출 장소</div>']
		]

		for (var i=0; i< 데이터.length; i++){
			// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
			position:new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]), // 마커의 좌표
			map:map // 마커를 표시할 지도 객체
		});

		var iwContent = '<div style="padding:5px;">쓰레기 배출 장소</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
   			iwPosition = new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]), //인포윈도우 표시 위치입니다
    		iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

		// 인포윈도우를 생성하고 지도에 표시합니다
		var infowindow = new kakao.maps.InfoWindow({
    		map: map, // 인포윈도우가 표시될 지도
    		position : iwPosition, 
    		content : iwContent,
    		removable : iwRemoveable
			});
      
		// 아래 코드는 인포윈도우를 지도에서 제거합니다
		// infowindow.close();
		}
		        	

	</script>
</body>
</html>
