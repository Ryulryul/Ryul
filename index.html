<!DOCTYPE html>
<html>
	<style>
		body{
			background-color: rgb(224, 235, 228);
		}

	</style>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div style="width:90%,;height:2.5vh;margin-bottom:4vh;font-size:3.9vh;font-weight: 900; text-align: center;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Welcome Trash</div>
	<p><div id="map" style="width:100%;height: 92vh;"></div></p>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0107c29b3714d2d2ae5ee805b30d092c&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(36.770256, 126.446376), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
        
        var 데이터=[
            [36.770256, 126.446376, '<div style="pading:5px"> 쓰레기 배출 장소 </div>'],
            [36.772696, 126.446709, '<div style="pading:5px"> 쓰레기 배출 장소 </div>'],
            [36.768339, 126.450013, '<div style="pading:5px"> 쓰레기 배출 장소 </div>']
        ]

		var markers = [];
		// 마커 클러스터러를 생성합니다 
		var clusterer = new kakao.maps.MarkerClusterer({
        	map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
        	averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
        	minLevel: 10 // 클러스터 할 최소 지도 레벨 
    	});

        for (var i=0; i < 데이터.length; i++) {
        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(데이터[i][0], 데이터[i][1]), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
        content : 데이터[i][2]
        });
  
		markers.push(marker);
		kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    	kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }
		// 클러스터러에 마커들을 추가합니다
        clusterer.addMarkers(markers);
		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
    	return function() {
        infowindow.open(map, marker);
    	};
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
    	return function() {
        infowindow.close();
    	};
		}

        
        
        






















        
        // 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 지도 확대 레벨 변화 이벤트를 등록한다
		kakao.maps.event.addListener(map, 'zoom_changed', function () {
		console.log('지도의 현재 확대레벨은 ' + map.getLevel() +'레벨 입니다.');
		});

	</script>
</body>
</html>
